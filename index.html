<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      /* Evita scroll */
    }

    /* Contenedor del video */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* Coloca el video detr치s del contenido */
      overflow: hidden;
    }

    #video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      /* Desactiva interacci칩n con el video */
    }

    /* Contenedor del login */
    .login-container {
      width: 100%;
      color: white;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .login-container form {
      max-width: 400px;
      margin: 0 auto;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff;
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
      /* Fondo claro semitransparente */
      color: #000;
    }

    .login-container button {
      width: 100%;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <!-- Contenedor del video -->
  <div id="video-background">
    <iframe id="ytplayer"
      src="https://www.youtube.com/embed/V5vU6h5WYqU?autoplay=1&mute=1&controls=0&loop=1&playlist=V5vU6h5WYqU"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Contenedor del login -->
  <div class="login-container">
    <h2>Iniciar Sesi칩n</h2>
    <form id="authForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script src="js/auth.js"></script>


</body>

</html>
